<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Document</title>
</head>
<body>
  <div id="root" class="container">
    <!-- HOURS -->
    <div id="hours" class="unit-container container_hours">
      <div class="unit" data-unit-type="digit"></div>
      <div class="unit" data-unit-type="digit"></div>
    </div>

    <div class="unit" data-unit-type="divider"></div>

    <!-- MINUTES -->
    <div id="minutes" class="unit-container container_minutes">
      <div class="unit" data-unit-type="digit"></div>
      <div class="unit" data-unit-type="digit"></div>
    </div>

    <div class="unit" data-unit-type="divider"></div>

    <!-- SECONDS -->
    <div id="seconds" class="unit-container container_seconds">
      <div class="unit" data-unit-type="digit"></div>
      <div class="unit" data-unit-type="digit"></div>
    </div>
  </div>
</body>
</html>
